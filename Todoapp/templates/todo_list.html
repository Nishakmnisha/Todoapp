{% extends 'index.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <div class="container">
        <table class="table table-bordered table-active">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th></th>
                    
                </tr>
            </thead>
            <tbody>
                {% for i in todo %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.title}}</td>
                    <td>{{i.content}}</td>
                    <td>{{i.date}}</td>
                    <td>{{i.status}}</td>
                    <td><a href="{% url 'todo_detail' i.id %}" class="btn btn-danger">View</a></td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </div>
    {% endblock %}
</body>
</html>
